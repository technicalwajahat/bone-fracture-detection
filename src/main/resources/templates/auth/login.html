<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{components/head :: head}"></head>

<body class="bg-slate-200">
    <div class="flex items-center justify-center min-h-screen font-parkinsans">
        <div class="max-w-sm w-full rounded-xl p-10 bg-white">
            <h2 class="text-center text-xl font-bold">Sign in to your account</h2>

            <div class="mt-6">
                <div th:if="${param.error}" class="border-2 rounded-lg bg-rose-200 border-rose-500 p-4">
                    <div>Invalid username and password.</div>
                </div>
                <div th:if="${param.logout}" class="border-2 rounded-lg bg-lime-200 border-lime-500 p-4">
                    <div>You have been logged out.</div>
                </div>

                <form th:action="@{/user/login}" method="POST">
                    <div class="mt-3">
                        <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
                        <div class="mt-2">
                            <input type="text" name="username" id="username" autocomplete="username"
                                placeholder="wajahat" required
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-800 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-amber-600 sm:text-sm/6" />
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                        <div class="mt-2 relative">
                            <input type="password" name="password" id="password" autocomplete="current-password"
                                placeholder="********" minlength="8" required
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-800 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-amber-600" />
                            <button type="button" id="togglePassword"
                                class="absolute inset-y-0 right-3 flex items-center">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>

                                <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hidden">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button type="submit"
                            class="w-full rounded-md bg-amber-800 px-3 py-2 text-sm/6 font-semibold text-white shadow-sm hover:bg-amber-900">
                            Sign in
                        </button>
                    </div>

                    <div class="mt-4 flex items-center font-medium text-sm justify-center text-center">
                        <p>
                            Don't have an account?
                            <a th:href="@{/user/register}" class="text-blue-500 hover:underline">Register now</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>

</html>
