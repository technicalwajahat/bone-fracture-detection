<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login :: Bone Fracture Detection</title>
    <link th:href="@{css/output.css}" rel="stylesheet" />
</head>

<body>
    <div class="flex items-center justify-center h-screen font-parkinsans">
        <div class="bg-slate-100 max-w-md w-full rounded-lg p-6">
            <h2 class="text-center text-2xl font-bold">
                Sign in to your account
            </h2>

            <div class="mt-5 w-full max-w-md">
                <div th:if="${param.error}" class="border-2 rounded-lg bg-rose-200 border-rose-500 p-4">
                    <div>Invalid username and password.</div>
                </div>
                <div th:if="${param.logout}" class="border-2 rounded-lg bg-rose-200 border-rose-500 p-4">
                    <div>You have been logged out.</div>
                </div>

                <form class="mt-3" th:action="@{/login}" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input type="email" name="email" id="email" autocomplete="email" required
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                        </div>
                        <div class="mt-2">
                            <input type="password" name="password" id="password" autocomplete="current-password"
                                required
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
