<!DOCTYPE html>
<html lang="en">

<head th:replace="~{components/head :: head}">
    <link rel="stylesheet" href="output.css">
</head>

<body class="font-parkinsans">
    <div class="flex flex-col min-h-screen">
        <div class="flex flex-grow">
            <div th:replace="~{components/sidebar :: sidebar}"></div>
            <div class="w-4/5 flex flex-col">
                <div th:replace="~{components/header :: header}"></div>
                <div class="grid gap-4 p-10">
                    <div class="px-5 py-4 bg-gray-800 bg-opacity-25 flex justify-between rounded-xl">
                        <div class="text-xl font-bold">Name:</div>
                        <div class="text-xl font-medium" th:text="${name}"></div>
                    </div>
                    <div class="px-5 py-4 bg-gray-800 bg-opacity-25 flex justify-between rounded-xl">
                        <div class="text-xl font-bold">Username:</div>
                        <div class="text-xl font-medium" th:text="${username}"></div>
                    </div>
                    <div class="px-5 py-4 bg-gray-800 bg-opacity-25 flex justify-between rounded-xl">
                        <div class="text-xl font-bold">Email:</div>
                        <div class="text-xl font-medium" th:text="${email}"></div>
                    </div>
                    <div class="px-5 py-4 bg-gray-800 bg-opacity-25 flex justify-between rounded-xl">
                        <div class="text-xl font-bold">Role:</div>
                        <div class="text-xl font-medium" th:text="${role == 'ROLE_DOCTOR'} ? 'Doctor' : 'Patient'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </div>
</body>

</html>
