<html>

<head th:replace="~{components/head :: head}"></head>

<body class="font-parkinsans">
    <div class="flex flex-col min-h-screen">
        <div class="flex flex-grow">
            <div th:replace="~{components/sidebar :: sidebar}"></div>
            <div class="w-4/5 flex flex-col">
                <div th:replace="~{components/header :: header}"></div>

                <div class="p-8" th:if="${role == 'ROLE_PATIENT'}">
                    <div class="float-end block my-6">
                        <a th:href="@{/patient/feedbacks/create}"
                            class="bg-amber-800 text-white font-medium px-10 py-2 rounded hover:bg-amber-700">Add New
                        </a>
                    </div>
                    <table class="table-fixed border-separate border border-amber-500 w-full">
                        <thead class="bg-amber-800 text-white">
                            <tr class="text-left">
                                <th class="border border-amber-600 px-4 py-2 w-[10%]">Sr No.</th>
                                <th class="border border-amber-600 px-4 py-2 w-[30%]">Doctor Name</th>
                                <th class="border border-amber-600 px-4 py-2 w-[50%]">Comments</th>
                                <th class="border border-amber-600 px-4 py-2 w-[10%]">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${feedbacks.isEmpty()}">
                                <td colspan="4" class="border border-amber-400 px-4 py-2 text-center">
                                    No feedbacks found!
                                </td>
                            </tr>
                            <tr th:each="feedback, stat : ${feedbacks}"
                                th:class="${stat.index % 2 == 0} ? 'bg-amber-500 bg-opacity-25' : 'bg-white'">
                                <td class="border border-amber-400 px-4 py-2" th:text="${stat.index + 1}"></td>
                                <td class="border border-amber-400 px-4 py-2" th:text="${feedback.doctor.user.name}">
                                </td>
                                <td class="border border-amber-400 px-4 py-2" th:text="${feedback.comments}"></td>
                                <td class="border border-amber-400 px-4 py-2">
                                    <a th:href="@{/patient/feedbacks/{id}(id=${feedback.id})}">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                            class="size-6 cursor-pointer text-red-700">
                                            <path fill-rule="evenodd"
                                                d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="p-8" th:if="${role == 'ROLE_DOCTOR'}">
                    <table class="table-fixed border-separate border border-amber-500 w-full">
                        <thead class="bg-amber-800 text-white">
                            <tr class="text-left">
                                <th class="border border-amber-600 px-4 py-2 w-[10%]">Sr No.</th>
                                <th class="border border-amber-600 px-4 py-2 w-[90%]">Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${feedbacks.isEmpty()}">
                                <td colspan="4" class="border border-amber-400 px-4 py-2 text-center">
                                    No feedbacks found!
                                </td>
                            </tr>
                            <tr th:each="feedback, stat : ${feedbacks}"
                                th:class="${stat.index % 2 == 0} ? 'bg-amber-500 bg-opacity-25' : 'bg-white'">
                                <td class="border border-amber-400 px-4 py-2" th:text="${stat.index + 1}"></td>
                                <td class="border border-amber-400 px-4 py-2" th:text="${feedback.comments}">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer th:replace="~{components/footer :: footer}"></footer>
    </div>
</body>

</html>
